<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <Style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </Style>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobNome">Sobrenome:</label> 
            <input type="text" name="sobNome" id="isobNome">
        </p>
        <p>
            <label for="isenha">Senha</label> 
            <input type="password" name="senha" id="isenha" placeholder="6 dÃ­gitos" required minlength="6">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <fieldset>
            <legend>Contato</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p> <!--Estudar ReGex-->
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>

        <p>
            <label for="in1"> Numero 1:</label>
            <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2"> Numero 2:</label>
            <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
